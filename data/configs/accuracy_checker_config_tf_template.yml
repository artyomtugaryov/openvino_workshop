models:
  - name:  ssd_mobilenet_v2_coco
    launchers:
      - framework: tf
        model: ${WORKSHOP_PATH}/data/public/ssd_mobilenet_v2_coco/ssd_mobilenet_v2_coco_2018_03_29/frozen_inference_graph.pb
        output_names:
          - num_detections
          - detection_scores
          - detection_classes
          - detection_boxes
        adapter:  
          type: tf_object_detection
          classes_out: detection_classes
          boxes_out: detection_boxes
          scores_out: detection_scores
          num_detections_out: num_detections
        device: CPU

    datasets:
      - name: ms_coco_detection_91_classes
        data_source: ${WORKSHOP_PATH}/data/datasets/COCO200
        annotation_conversion: 
            annotation_file: ${WORKSHOP_PATH}/data/datasets/COCO200/instances_val2017_200pictures.json
            has_background: True
            use_full_label_map: True
            converter: mscoco_detection
        preprocessing:
          - type: resize
            size: 300
          - type: bgr_to_rgb
        postprocessing:
          - type: resize_prediction_boxes
        metrics:
          - type: coco_precision
          